<!DOCTYPE html>
<html lang="en">
<!-- Head -->
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Number Guessing Game</title>
	<link href='css/bootstrap.min.css' rel='stylesheet'>
	<link href='css/main.css' rel='stylesheet'>
</head>
<!-- Head -->

<body>
	<div class='container'>
		<header class="page-header">
			<h2>#fullstack</h2>	
		</header>
		<div class="jumbotron">
			<h1>Play the guessing game</h1>
			<p class="text">Pick a number between 0 and 100.</p>
		 	<form class="form-horizontal">
		 		<div class="container">
		 			<div class="row" id="input-row">
		 				<div class="col-xs-6" id="input">
		    				<div class="input-group input-group-lg">
		    					<label class="sr-only" for="guess">Guess</label>
		      					<input type="text" class="form-control" placeholder="Type number here">
		     					<span class="input-group-btn">
		        					<button class="btn btn-danger" type="button">Submit</button>
		      					</span>
		    				</div><!-- /input-group -->
		  				</div><!-- /.col-lg-6 -->
		  			</div><!-- row -->
		  		</div><!-- container div -->
			</form>

			<!-- Thermometer Begin -->
			
			<div class="row"> 
				<div class="col-xs-11">
					<div class="progress">
						<div class="progress-bar" id="thermometer" style="width: 100%">
						<span class="sr-only">100% Complete (success)</span>
						</div>
					</div>
				</div>
				<div class="col-sm-1 hidden-xs">
					<span class="glyphicon glyphicon-fire"></span>
				</div>
			</div>

			<span class="glyphicon glyphicon-map-marker"></span>

			<div class="container">
				<div class="row">
					<div class="col-sm-8">
						<div class="well well-sm">You're close! Guess lower.</div>
					</div>
					<div class="col-sm-4">
						<div class="well well-sm">5 guesses remaining</div>
					</div>
				</div>
			</div>
			<!-- Thermometer End -->

			<div class="container">
				<div class="row buttons">
			  		<button class="btn btn-primary btn-lg" type="submit">Give me a hint</button>
			  		<button class="btn btn-warning btn-lg" id="play-again" type="submit">Play again</button>
				</div>
			</div>

		</div> <!-- jumbotron -->
	</div> <!--main container -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<!-- Head -->
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Number Guessing Game</title>
	<link href='css/bootstrap.min.css' rel='stylesheet'>
	<link href='css/main.css' rel='stylesheet'>
</head>
<!-- Head -->

<body>
	<div class='container'>
		<header class="page-header">
			<h2>#fullstack</h2>	
		</header>
		<div class="jumbotron">
			<h1>Play the guessing game</h1>
			<p class="text">Pick a number between 1 and 100.</p>
<!---Input Field -->			
		 	<form id="input" class="form-horizontal">
		 		<div class="container" id="input-container">
		 			<div class="row" id="input-row"><!--row-->
		 				<div class="col-md-6" id="input-col"><!-- /.col-md-6 -->
		    				<div class="input-group input-group-lg"><!-- /input-group -->
		    					<label class="sr-only" for="guess">Guess</label>
		      					<input type="text" id="input-text" class="form-control" placeholder="Type number here" autocomplete="off">
		     					<span class="input-group-btn">
		        					<button id="submit" class="btn btn-danger" type="submit">Submit</button>
		      					</span>
		    				</div><!-- /input-group -->
		  				</div><!-- /.col-md-6 -->
		  				<div class="col-md-1 hidden-xs hidden-sm"></div><!-- /.col-md-1 -->
<!---Tracked Guesses -->		  				
		  				<div class ='col-lg-5 col-xs-12' id="guess-log"><!-- /.col-lg-5 -->
		  					<div class='row'><!--nested row-->
				  				<div id= "guess1" class='guessed col-xs-1'></div>
				  				<div id= "guess2" class='guessed col-xs-1'></div>
				  				<div id = "guess3" class='guessed col-xs-1'></div>
				  				<div id = "guess4" class='guessed col-xs-1'></div>
				  				<div id = "guess5" class='guessed col-xs-1'></div>
		  					</div><!--nested row-->
		  				</div><!-- /.col-lg-5 -->
		 			 </div><!--row-->
		  		</div><!-- container div -->
			</form>

<!-- Thermometer -->
			<div class="row"> 
				<div class="col-xs-11" id="progress-col">
					<div class="progress" id="thermometer-div">
						<div class="progress-bar" id="thermometer" max="5" style="width: 100%">
							<span class="sr-only">100% Complete (success)</span>
						</div>
					</div>
				</div>
				<div class="col-sm-1 hidden-xs" id="fire-col">
					<span class="glyphicon glyphicon-fire"></span>
				</div>
			</div>
<!--Thermometer Pointer-->
			<div class="row">
				<div class="col-xs-11">  
					<span id="pointer" class="glyphicon glyphicon-map-marker"></span>
				</div>
				<div class="col-xs-1"></div>
			</div>
<!-- Feedback Div -->
			<div class="container">
				<div class="row">
					<div class="col-sm-8" id="feedback-col">
						<div id="feedback" class="well well-sm"></div>
					</div>
					<div class="col-sm-4" id="num-guess-col">
						<div id="numGuess" class="well well-sm">5 guesses remaining</div>
					</div>
				</div>
			</div>

<!---Hint Button -->
			<div class="container">
				<div class="row buttons">
			  		<button class="btn btn-primary btn-lg" id="hint" type="button">Give me a hint</button>
				</div>
			</div>
		</div> <!-- jumbotron -->
	</div> <!--main container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
